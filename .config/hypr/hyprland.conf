
monitor=,preferred,auto,1
workspace=DP-1,1

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all
exec-once = ~/.config/hypr/scripts/xdg.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/start-in-tray.sh
exec-once = hyprpaper
exec-once = wl-clipboard-history -t
exec-once = mako
exec = swayidle -w\
    timeout 1070 'swaylock -f -C ~/.config/swaylock/config' \
    timeout 770 'hyprctl dispatch "output * dpms off"' \
    resume 'hyprctl dispatch "output * dpms on"' \
    before-sleep 'swaylock -C ~/.config/swaylock/config'

# Global persistent workspace rules 
windowrulev2=float,title:^PERSISTENT_WORKSPACE.*$
windowrulev2=nofocus,title:^PERSISTENT_WORKSPACE.*$
windowrulev2=noblur,title:^PERSISTENT_WORKSPACE.*$
windowrulev2=size 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrulev2=move 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrulev2=opacity 0,title:^PERSISTENT_WORKSPACE.*$
# Individual persistent workspace rules
windowrulev2=workspace 1,title:^(PERSISTENT_WORKSPACE_1)$
windowrulev2=workspace 2,title:^(PERSISTENT_WORKSPACE_2)$
windowrulev2=workspace 3,title:^(PERSISTENT_WORKSPACE_3)$
windowrulev2=workspace 4,title:^(PERSISTENT_WORKSPACE_4)$
windowrulev2=workspace 5,title:^(PERSISTENT_WORKSPACE_5)$
# Exec commands to keep each workspace persistent 
exec-once=alacritty -t PERSISTENT_WORKSPACE_1 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_2 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_3 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_4 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_5 & 

windowrulev2 = opacity 0.5 0.5,class:^(alacritty)$

# bind 1-5 to internal display
wsbind = 1, eDP-1
wsbind = 2, eDP-1
wsbind = 3, eDP-1
wsbind = 4, eDP-1
wsbind = 5, eDP-1

# bind 6-10 to external display
wsbind = 6, HDMI-A-1
wsbind = 7, HDMI-A-1
wsbind = 8, HDMI-A-1
wsbind = 9, HDMI-A-1
wsbind = 10, HDMI-A-1


input {
    kb_file=
    kb_layout=
    kb_variant=thinkpad-escape-tilde-grave
    kb_model=
    kb_options=caps:escape
    kb_rules=

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.2 # // -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    # col.active_border = rgba(5592ef77) rgba(6211ee77) 45deg
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 60deg
    col.inactive_border = rgba(48484844)

    apply_sens_to_raw = false

    layout = dwindle
    no_border_on_floating = true
    cursor_inactive_timeout = 15
    no_cursor_warps = false

    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}

decoration {
    rounding = 4
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur = true
    blur_size = 6 # minimum 1
    blur_passes = 2 # minimum 1
    blur_ignore_opacity = true
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 4
    shadow_ignore_window = true
    col.shadow = 0xee1a1a1a 
    col.shadow_inactive = 0xee1a1a1a
    shadow_offset = [0 5]

    dim_inactive = true
    dim_strength = 0.1
}

bezier = slow, 0.8, 0.8, 0.9. 0.9, 1
bezier = overshot, 0.7, 0.6, 0.1, 1.1
bezier = slingshot, 1, -1, 0.15, 1.25
bezier = nice, 0.4, -0.1, 0.1, 1.2

animations {
    enabled = 1
    animation = windows, 1, 2, nice, slide
    animation = border, 1, 4, default
    # animation = borderangle, 1, 300, slow, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, overshot, slide
}

dwindle {
    pseudotile = true # enable pseudotiling on dwindle
    preserve_split = true
    no_gaps_when_only = true
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = 0
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_cancel_ratio = 0.3
}

binds {
    workspace_back_and_forth = yes
    allow_workspace_cycles = yes
}

misc {
    focus_on_activate = true
    vfr = true
    mouse_move_enables_dpms = true
    animate_manual_resizes = false
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

blurls = lockscreen
windowrulev2 = noshadow, floating:0
windowrulev2 = rounding 0, xwayland:1, floating:1


# Bindings
# https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# example binds
bind = $mod, C, exec, alacritty --command nvim /home/pvr/.config/hypr/hyprland.conf
bind = $mod, E, exec, thunar
bind = $mod, V, togglefloating,
bind = ALT, J, togglesplit
bind = $mod, D, exec, wofi --show drun
bind = $mod, B, pseudo,
bind = $mod, F, fullscreen, 0

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
bind = SUPERSHIFT, 0, movetoworkspace, 10

bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bind = SUPERSHIFT, left, movewindow, l
bind = SUPERSHIFT, right, movewindow, r
bind = SUPERSHIFT, up, movewindow, u
bind = SUPERSHIFT, down, movewindow, d
bind = $mod, Prior, workspace, -1
bind = $mod, Next, workspace, +1
bind = SUPERSHIFT, Prior, movetoworkspace, m-1
bind = SUPERSHIFT, Next, movetoworkspace, m+1
bind = SUPERCONTROL, left, workspace, e-1
bind = SUPERCONTROL, right, workspace, e+1
bind = SUPERCONTROL, up, focusmonitor, l
bind = SUPERCONTROL, down, focusmonitor, r
bind = $mod, tab, workspace, previous
bind = SUPERALT, left, resizeactive, -20 0
bind = SUPERALT, right, resizeactive, 20 0
bind = SUPERALT, up, resizeactive, 0 -20
bind = SUPERALT, down, resizeactive, 0 20

# volume
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l "1.0" @DEFAULT_AUDIO_SINK@ 6%+
binde = , XF86AudioRaiseVolume, exec, ${homeDir}/.config/eww/scripts/volume osd
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l "1.0" @DEFAULT_AUDIO_SINK@ 6%-
binde = , XF86AudioLowerVolume, exec, ${homeDir}/.config/eww/scripts/volume osd
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = $mod, grave, togglespecialworkspace
bind = SUPERSHIFT, grave, movetoworkspace, special

bind = SUPERSHIFT, P, exec, ~/.config/hypr/scripts/power-menu.sh
bind = SUPERSHIFT, C, exec, hyprctl reload
bind = SUPERSHIFT, C, exec, notify-send "Config Reloaded"

bind = $mod, Return, exec, alacritty

bind = $mod, Q, killactive,

bind = SUPERALT, left, splitratio, -0.1
bind = SUPERALT, right, splitratio, +0.1

bind = $mod, L, exec, ~/.config/hypr/scripts/lockman.sh
bind = , Print, exec, /usr/share/sway/scripts/grimshot --notify save output
bind = $mod, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh

bind = ALT, space, exec, hyprctl dispatch exec 'killall -SIGUSR1 waybar'
bind = SHIFTALT, space, exec, hyprctl dispatch exec 'killall -SIGUSR2 waybar'

bind = ALT, c, exec, 'google-chrome-stable'

# resize submap
bind = ALT, R, submap, resize
# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde= , right, resizeactive, 20 0
binde= , left, resizeactive, -20 0
binde= , up, resizeactive, 0 -20
binde= , down, resizeactive, 0 20
# go back to global submap
bind= , escape, submap, reset 
bind= , Return , submap, reset
bind= ALT, R, submap, reset
submap = reset
